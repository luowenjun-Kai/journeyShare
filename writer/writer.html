<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记录添加页面</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
    <script src="static/jquery-3.3.1.min.js"></script>
    <script src="static/writer.js"></script>
</head>
<body>
<div class="container">
    <div><h1 class="text-center">地图漫步后台数据插入</h1></div>
    <p class="text-muted border-bottom">添加游记</p>
    <form id="form-journey">
        <div class="form-group row">
            <label for="deptime" class="col-sm-2 col-form-label ">出发时间</label>
            <input id="deptime" class="col-sm-2 form-control-plaintext border" placeholder="2001/9/2">
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label ">出行天数</label>
            <input id="duration" class="col-sm-2 form-control-plaintext border" placeholder="请填入数字">
        </div>
        <div class="form-group row">
            <label for="cost" class="col-sm-2 col-form-label ">花费</label>
            <input id="cost" class="col-sm-2 form-control-plaintext border" placeholder="请填入含货币单位，200元">
        </div>
        <div class="form-group row">
            <label for="des" class="col-sm-2 col-form-label ">目的地</label>
            <input id="des" class="col-sm-2 form-control-plaintext border" placeholder="省份-城市-pinyin">
        </div>
        <div class="form-group row">
            <label for="photo" class="col-sm-2 col-form-label ">摄影搭配</label>
            <textarea id="photo" class="col-sm-8 form-control-plaintext border" placeholder="请填入关于摄影/穿搭的意见" rows="5"></textarea>
        </div>
        <div class="form-group row">
            <label for="route" class="col-sm-2 col-form-label ">行程路线</label>
            <textarea id="route" class="col-sm-8 form-control-plaintext border" placeholder="请填入行程路线，用英文分号分割" rows="3"></textarea>
        </div>
        <div class="form-group row">
            <input id="jneybutt" class="btn btn-primary" type="button" value="添加游记">
        </div>
    </form>
    <p class="text-muted border-bottom">添加文章</p>
    <form id="form-article">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label" >标题</label>
            <input id="title" class="col-sm-3 form-control-plaintext border">
        </div>
        <div class="form-group row">
            <label for="subtitle" class="col-sm-2 col-form-label" >副标题</label>
            <input id="subtitle" class="col-sm-3 form-control-plaintext border">
        </div>
        <div class="form-group row">
            <label for="cover" class="col-sm-2 col-form-label" >封面</label>
            <input id="cover" class="col-sm-3 form-control-plaintext border" placeholder="请输入目的地的拼音，guangzhou">
        </div>
        <div class="form-group row">
            <label for="dest" class="col-sm-2 col-form-label" >目的地</label>
            <input id="dest" class="col-sm-3 form-control-plaintext border">
        </div>
        <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label" >作者</label>
            <input id="author" class="col-sm-3 form-control-plaintext border" value="阿海">
        </div>
        <div class="form-group row">
            <label for="journeyid" class="col-sm-2 col-form-label" >对应id</label>
            <select id="journeyid" class="col-sm-2 form-control border">
                <option value="暂无" selected>暂无</option>
            </select>
            <button id='atcleflash' class="btn btn-primary">刷新</button>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label" >正文</label>
            <textarea id="content" class="col-sm-8 form-control-plaintext border" rows="10"></textarea>
        </div>
        <div class="form-group row">
            <input id="atclebutt" class="btn btn-primary " type="button" value="添加文章">
        </div>
    </form>

</div>
</body>
</html>
